<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/signup.css">
    <link rel="stylesheet" type="text/css" href="/static/popup.css">
    <title>Forum</title>
</head>
<body>
    <main>
        <div id="signup-wrapper">
            <form id ="signupForm" method="POST">
                <h1>Log in</h1>
                <p class="text-signup">Don't have an account yet?&nbsp;<a href="/signup">Sign Up</a></h2>
                <div class="input-box-login">
                    <input id="username" type="text" name="username" placeholder="Username" required>
                    <i class="material-icons">
                        account_circle
                    </i>
                </div>
                <div class="input-box-login">
                    <input id="password" type="password" name="password" placeholder="Password" required>
                    <i class="material-icons">
                        lock
                    </i>
                </div>

                <div class ="signupStatus" id ="signupStatus" style="color:red"></div>
                <button type="submit" class="btn-login"> Log in </button>
            </form>
        </div>
    </main>
</body>
</html>
