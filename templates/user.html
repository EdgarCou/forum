<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/popup.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/user.css">
    <title>Forum</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <section class="logo">
                <a href="/"> 
                    <img src="/static/IMG/diski.png" alt="logo">
                </a>
            </section>
            <nav> 
                <ul>
                    <li class="home-link"><a href="/">Home</a></li>
                    <li class="forum-link"><a href="/forum">Forum</a></li>
                    <li class="members-link"><a href="/members">Members</a></li>
                    <li class="abour-link"><a href="/about">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="log-bar">
            <section class="user-bar">
                {{if .Username}}
                    <span class="pseudo">{{.Username}}</span>
                    <a href="/user?username={{.Username}}" class="account-link"><i class="material-icons">
                        account_circle
                    </i></a>
                {{end}} 
            </section>
            <section class="button-connection">
                {{if .IsLoggedIn}}
                    <a href="/logout" class="log-button">Logout</a>
                {{else}}
                <a href="/login" class="log-button">Login</a>
                <a href="/signup" class="log-button">Sign Up</a>
                {{end}}
            </section>
        </div>
    </header>
    <div class="line"></div>
    <main>
        <h1>My profil</h1>
        <div class="view">
            <section class="profil">
                <div class="profil-info">
                    <h2 class="profil-title">My informations</h2>
                    <i class="material-icons">
                        account_circle
                    </i>
                    <label for="username">Username</label>
                    <input type="text" name="username" value="{{.Username}}">
                    <label for="email">Email</label>
                    <input type="email" name="email" value="{{.Email}}">

                    <form action="/user" method="POST">
                        <input type="hidden" name="username" value="{{.Username}}">
                        <label for="Lastname">Last Name</label>
                        <input type="text" name="Lastname" id="Lastname" value="{{.Lastname}}">
                        <label for="Firstname">Firstname : </label>
                        <input type="text" name="Firstname" id="Firstname" value="{{.Firstname}}">
                        <label for="bithdate">Birthdate</label>
                        <input type="date" name="birthdate" id="birthdate" value="{{.Birthdate}}">
                        <button type="submit">Save Change</button>
                    </form>
                </div>
                <div class="profil-line"></div>
                <div class="profil-posts">
                    <div class="category">
                        <input type="checkbox" name="filter" class="filter-radio">
                        <h3>User Infos</h3>
                    </div>
                    <div class="category">
                        <input type="checkbox" name="filter" class="filter-radio">
                        <h3>User Posts</h3>
                    </div>
                </div>
            </section>
            <section class="content">
            </section>
        </div>
    </main>
</body>
</html>
