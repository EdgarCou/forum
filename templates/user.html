<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/header.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/user.css">
    <title>Forum</title>
</head>

<body>
    <div class="color-back">
        <header>
            <div class="nav-bar">
                <section class="logo">
                    <a href="/">
                        <img src="/static/IMG/diski.png" alt="logo">
                    </a>
                </section>
                <nav>
                    <ul>
                        <li class="home-link"><a href="/">Home</a></li>
                        <li class="forum-link"><a href="/forum">Forum</a></li>
                        <li class="members-link"><a href="/members">Members</a></li>
                        <li class="abour-link"><a href="/about">About</a></li>
                    </ul>
                </nav>
            </div>
            <div class="log-bar">
                <section class="user-bar">
                    {{if .Username}}
                    <span class="pseudo">{{.Username}}</span>
                    <a href="/user?username={{.Username}}" class="account-link"><i class="material-icons">
                            account_circle
                        </i></a>
                    {{end}}
                </section>
                <section class="button-connection">
                    {{if .IsLoggedIn}}
                    <a href="/logout" class="log-button">Logout</a>
                    {{else}}
                    <a href="/login" class="log-button">Login</a>
                    <a href="/signup" class="log-button">Sign Up</a>
                    {{end}}
                </section>
            </div>
        </header>
        <main>
            <section class="left-part">
                <div class="user-info">
                {{if .ProfilePicture}}
                <img src="{{.ProfilePicture}}" alt="alternative texte" style="width:150px;height:150px;">
                {{else}}
                <i class="material-icons" style="font-size:150px;">account_circle</i>
                {{end}}
                    <form action="/user?username={{.Username}}" method="POST" enctype="multipart/form-data">
                        <label for="profilepicture">Changer la photo de profil :</label>
                        <input type="file" id="profilepicture" name="profilepicture" accept="image/*">
                        <br>
                        <input type="submit" value="Télécharger">
                    </form>
                    <h3>{{.Username}}</h3>
                </div>
                <div class="profil-choice">
                    <a href="/user?username={{.Username}}" class="profil-link">User infos</a>
                    <a href="/user?username={{.Username}}&tab=posts" class="profil-link">User Posts</a>
                    <a href="/user?username={{.Username}}&tab=comments" class="profil-link">User Comments</a>
                    <a href="/user?username={{.Username}}&tab=likes" class="profil-link">User Likes</a>
                </div>
            </section>
            <div class="separator"></div>
            <section class="right-part">
                <h2 class="profil-title">User infos</h2>
                <div class="profil-info">
                    <div class="fixed-info">
                        <div class="input-box-login">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" value="{{.Username}}">
                        </div>
                        <div class="input-box-login">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" value="{{.Email}}">
                        </div>
                    </div>
                    <div class="unfixed-info">
                        <form action="/user" method="POST" id="changeinfo-form">
                            <input type="hidden" name="username" value="{{.Username}}">
                            <div class="input-box-login">
                                <label for="Lastname">Last Name</label>
                                <input type="text" name="Lastname" id="Lastname" value="{{.Lastname}}">
                            </div>
                            <div class="input-box-login">
                                <label for="Firstname">Firstname : </label>
                                <input type="text" name="Firstname" id="Firstname" value="{{.Firstname}}">
                            </div>
                            <div class="input-box-login">
                                <label for="birthdate">Birthdate</label>
                                <input type="date" name="birthdate" id="birthdate" value="{{.Birthdate}}">
                            </div>
                            <button type="submit">Save Change</button>
                        </form>
                    </div>
                </div>
            </section>
    </div>
    </main>
</body>

</html>
