<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/popup.css">
    <link rel="stylesheet" type="text/css" href="/static/index.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Forum</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <section class="logo">
                <a href="/"> 
                    <img src="/static/IMG/diski.png" alt="logo">
                </a>
            </section>
            <nav> 
                <ul>
                    <li class="home-link"><a href="/">Home</a></li>
                    <li class="forum-link"><a href="/forum">Forum</a></li>
                    <li class="members-link"><a href="/members">Members</a></li>
                    <li class="abour-link"><a href="/about">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="log-bar">
            <section class="user-bar">
                {{if .Username}}
                    <span class="pseudo">{{.Username}}</span>
                    <a href="/profile" class="account-link"><i class="material-icons">
                        account_circle
                    </i></a>
                {{end}} 
            </section>
            <section class="button-connection">
                {{if .IsLoggedIn}}
                    <a href="/logout" class="log-button">Logout</a>
                {{else}}
                <a href="/login" class="log-button">Login</a>
                <a href="/signup" class="log-button">Sign Up</a>
                {{end}}
            </section>
        </div>
    </header>
    <div class="line"></div>
    <main>
        <h1>Forum</h1>
        <button id="buttonPost" onclick="newPostPopUp()"> Add new post</button>
        <section class="posts">
           
        </section>
    </main>
<script src="/static/JS/index.js"></script>
</body>
</html>
